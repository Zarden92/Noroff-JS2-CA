<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title>Registration-form</title>
  </head>

  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Noroff - CA - JS2</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>

      <div class="content_form">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-6 center-form">
              <form id="registerForm" class="registration-form">
                <h1 class="form_header text-center mb-4">Register New User</h1>

                <div id="message"></div>

                <fieldset>
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      id="username"
                      placeholder="Enter your username"
                      required
                      name="name"
                    />
                  </div>

                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      placeholder="Enter your Noroff email"
                      required
                      name="email"
                    />
                    <small id="emailHelp" class="form-text text-muted"
                      >Please use @stud.noroff.no or @noroff.no email.</small
                    >
                  </div>

                  <div class="form-group">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Enter your password"
                      required
                      name="password"
                    />
                  </div>

                  <div class="text-center mt-3">
                    <p>Already have an account? <a href="/">Login</a></p>
                  </div>

                  <button type="submit" class="btn btn-primary btn-block">
                    Register
                  </button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Your Footer Content Goes Here</span>
        </div>
      </footer>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/script.mjs" type="module"></script>
  </body>
</html>
