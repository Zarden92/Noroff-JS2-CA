<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script src="https://kit.fontawesome.com/cbab126387.js" crossorigin="anonymous"></script>

    <title>Feed</title>
  </head>

  <body>
    <div class="footer_alignment">
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="/feed/">Noroff - CA - JS2</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/profile/">Profile</a>
                  </li>
                  <li class="nav-item current-nav">
                    <a class="nav-link active" aria-current="page" href="/feed/"
                      >Feed</a
                    >
                  </li>
                  <li class="nav-item">
                    <button class="btn btn-primary" id="logoutBtn">logout</button>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

      <main>
      <section class="bg-light py-4 my-5">
        
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="text-center">News Feed:</h1>
              <hr>
            </div>

            

            <div class="">
              <div class="row mt-3 d-flex flex-row align-items-center">
                <div class="col-md-4 col-lg-5 mx-auto mb-3 mt-5">
                  <div class="small fw-light"></div>
                  <div class="input-group d-flex flex-row">
                    <input
                      class="form-control"
                      type="search"
                      value=""
                      id="search-feed"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-primary search-feed"
                        type="button"
                      >
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                  </div>
                  <div class="sort-form text-center mt-3">
                    <label for="sortSelect" class="mb-2 fs-4">Sort:</label>
                    <select
                      class="form-control"
                      id="sortSelect"
                      onchange="sortNews()"
                    >
                      <option value="a-z">From A to Z</option>
                      <option value="new-old">New to old</option>
                      <option value="old-new">Old to new</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <hr class="mt-3" />

        <h2 class="text-center mb-4 mt-4">Posts</h2>
        <a href="/feed/newPost.html" class="btn btn-primary this_button mb-3">
          Click here to create content card
        </a>
        
        <!-- Add your content here dynamically using JavaScript after API call -->
        <div id="posts">Loading...
          <!-- Content will be populated here -->
        </div>
      </div>
    </div>
  </div>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Your Footer Content Goes Here</span>
        </div>
      </footer>
    </div>
</main>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/script.mjs" type="module"></script>
  </body>
</html>
