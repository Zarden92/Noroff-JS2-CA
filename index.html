<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/css/styles.css" />
    <title>Homepage | Login</title>
  </head>

  <body>
    <div class="footer_alignment">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Noroff - CA - JS2</a>

          <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
      </nav>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 center-form">
            <form id="loginForm" class="login-form">
              <h1 class="form_header text-center mb-4">Login</h1>

              <div id="message"></div>

              <fieldset>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter your Noroff email"
                    required
                    name="email"
                  />
                </div>

                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Enter your password"
                    required
                    name="password"
                  />
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
                <div class="text-center mt-3">
                  <p>
                    Don't have an account?
                    <a href="/registration/">Register new user</a>
                  </p>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer mt-auto py-3">
        <div class="container text-center">
          <span class="">Noroff - CA - JS2</span>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="/js/script.mjs"></script>
  </body>
</html>
